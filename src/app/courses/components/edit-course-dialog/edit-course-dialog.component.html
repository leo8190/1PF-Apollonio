<h1 mat-dialog-title>Edit course</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario">
        <div class="row">
            <input type="text" placeholder="Name" formControlName="name">
        </div>
        <div class="row">
            <input type="text" placeholder="Description" formControlName="description">
        </div>
        <div class="row">
            <input type="text" placeholder="Duration" formControlName="duration">
        </div>          
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeModal()">Close</button>
    <button mat-flat-button (click)="saveChanges()">Save</button>
</div>
