<h1 mat-dialog-title>Edit class</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario">
        <div class="row">
            <input type="text" placeholder="Commission" formControlName="commission">
        </div>
        <div class="row">
            <input type="text" placeholder="Professor" formControlName="professor">
        </div>
        <div class="row">
            <select id='course' name='course' formControlName="course">
                <option *ngFor="let item of coursesList" [ngValue]="item">
                    {{item.name}}
                </option>
            </select>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeModal()">Close</button>
    <button mat-flat-button (click)="saveChanges()">Save</button>
</div>
