<h1 mat-dialog-title>Edit student</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario">
        <div class="row">
            <input type="text" placeholder="Name and surname" formControlName="nameAndSurname">
        </div>
        <div class="row">
            <input type="text" placeholder="Email" formControlName="email">
        </div>
        <div class="row">
            <input type="text" placeholder="Document Number" formControlName="documentNumber">
        </div>
        <div class="row">
            <input type="text" placeholder="Phone Number" formControlName="phoneNumber">
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button>Close</button>
    <button mat-flat-button>Save</button>
</div>
